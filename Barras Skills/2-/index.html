<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container-progress shadow">
        <div class="section">
            <div class="social">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-instagram' ></i>
                <i class='bx bxl-twitter' ></i>
            </div>
            <svg viewBox="0 0 36 36">
                <path class="circle-1" d="M18 2a16 16 0 010 32 16 16 0 010-32" stroke-dasharray="90,100"></path>
                <text class="numb-percentage" x="50%" y="50%">90%</text>
            </svg>
            <h3 class="html">HTML</h3>
        </div>
    </div>

    <div class="container-progress">
        <div class="section">
            <div class="social-2">
                <i class='bx bxl-facebook-square js-bx'></i>
                <i class='bx bxl-instagram js-bx' ></i>
                <i class='bx bxl-twitter js-bx' ></i>
            </div>
            <svg viewBox="0 0 36 36">
                <path class="circle-2" d="M18 2a16 16 0 010 32 16 16 0 010-32" stroke-dasharray="65,100"></path>
                <text class="numb-percentage" x="50%" y="50%">65%</text>
            </svg>
            <h3 class="js">JAVASCRIPT</h3>
        </div>
    </div>

    <div class="container-progress shadow-2">
        <div class="section">
            <div class="social-3">
                <i class='bx bxl-facebook-square css-bx'></i>
                <i class='bx bxl-instagram css-bx' ></i>
                <i class='bx bxl-twitter css-bx'></i>
            </div>
            <svg viewBox="0 0 36 36">
                <path class="circle-3" d="M18 2a16 16 0 010 32 16 16 0 010-32" stroke-dasharray="25,100"></path>
                <text class="numb-percentage" x="50%" y="50%">27%</text>
            </svg>
            <h3 class="css">CSS</h3>
        </div>
    </div>
</body>
</html>
