<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="icon">
                <i class='bx bxs-palette'></i>
            </div>
            <div class="title">
                <h4>Website Design</h4>
                <div class="subtitle">
                    <p>5 Projects</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container_2">
        <div class="content_2">
            <div class="icon_2">
                <i class='bx bx-search-alt'></i>
            </div>
            <div class="title">
                <h4>Security Analist</h4>
                <div class="subtitle">
                    <p>3 Projects</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container_3">
        <div class="content_3">
            <div class="icon_3">
                <i class='bx bx-code-alt' ></i>
            </div>
            <div class="title">
                <h4>Senior Developer</h4>
                <div class="subtitle">
                    <p>15 Projects</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container_4">
        <div class="content_4">
            <div class="icon_4">
                <i class='bx bx-laptop'></i>
            </div>
            <div class="title">
                <h4>System Administrator</h4>
                <div class="subtitle">
                    <p>7 Projects</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
